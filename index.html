<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="calculator-container">
        <div class="calculator">
            <div class="display">
                <div class="history" id="history"></div>
                <input type="text" id="result" readonly>
            </div>
            <div class="buttons">
                <div class="button-section scientific">
                    <button class="special">DEG</button>
                    <button class="special">sin</button>
                    <button class="special">cos</button>
                    <button class="special">tan</button>
                    <button class="special">√</button>
                    <button class="special">^</button>
                    <button class="special">π</button>
                    <button class="special">e</button>
                </div>
                <div class="button-section main-pad">
                    <button class="clear">AC</button>
                    <button class="operator">(</button>
                    <button class="operator">)</button>
                    <button class="operator">/</button>
                    
                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>
                    <button class="operator">*</button>
                    
                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                    <button class="operator">-</button>
                    
                    <button class="number">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button>
                    <button class="operator">+</button>
                    
                    <button class="operator">%</button>
                    <button class="number zero">0</button>
                    <button class="decimal">.</button>
                    <button class="equals">=</button>
                </div>
            </div>
        </div>
        <div class="history-panel">
            <h3>History</h3>
            <div id="history-list"></div>
            <button id="clear-history">Clear History</button>
        </div>
    </div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="script.js"></script>
</body>
</html>
</body>
</html>
